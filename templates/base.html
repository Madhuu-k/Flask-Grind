<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Flask From Scratch</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="nav-bar">
        <h2>Madhu's Flask Page</h2>
    </nav>
    <h1>This is Base File</h1>
    <!-- {{ item_name }} -->
    <table border="1">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
            </tr>
        </thead>

        <tbody>
            {% for item in items %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
